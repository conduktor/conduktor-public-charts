name: Chart testing

on:
  pull_request:
    paths: ["charts/**", "test/**"]
    types:
      - opened
      - labeled
      - reopened
      - synchronize
    branches:
      - main

permissions:
  contents: read
  pull-requests: read

jobs:
  check-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Install readme-generator-for-helm
        run: npm install -g @bitnami/readme-generator-for-helm@2.5.1

      - uses: actions/checkout@v4
        name: Checkout Conduktor Charts
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Execute readme-generator-for-helm
        env:
          GH_TOKEN: ${{ github.token }}
          TEMP_FILE: "${{runner.temp}}/pr-${{github.event.number}}.diff"
        run: |
          export PR_ID=$(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")
          gh pr diff ${PR_ID} > $TEMP_FILE
          files_changed="$(sed -nr 's/[\-\+]{3} [ab]\/(.*)/\1/p' $TEMP_FILE | sort | uniq)"
          # Adding || true to avoid "Process exited with code 1" errors
          charts_dirs_changed="$(echo "$files_changed" | xargs dirname | grep -o "charts/[^/]*" | sort | uniq || true)"
          for chart in ${charts_dirs_changed}; do
            echo "Updating README.md for ${chart}"
            readme-generator --values "${chart}/values.yaml" --readme "${chart}/README.md"
          done

      - name: Check diff
        run: |
          if git status -s | grep -E 'charts/.*/README.md'; then
            git diff
            echo "::error title=README::README need to be re-generated ! Use bitnami/readme-generator-for-helm to re-generate it."
            exit 1
          fi

  chart-linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: Checkout Conduktor Charts
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch history
        run: git fetch --prune --unshallow

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.6.0

      - name: Run chart-testing (lint)
        run: ct lint --config .github/ct-lint-config.yaml

  detect-changed-charts:
    runs-on: ubuntu-latest
    outputs:
      charts: ${{ steps.detect.outputs.charts }}
      has_changes: ${{ steps.detect.outputs.has_changes }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install test dependencies
        run: pip install -r test/requirements.txt

      - name: Detect changed charts
        id: detect
        run: |
          charts=$(python -m test.runner detect-changed --json)
          echo "charts=${charts}" >> $GITHUB_OUTPUT
          if [[ "$charts" != "[]" ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

  lint-manifests:
    needs: [detect-changed-charts]
    if: needs.detect-changed-charts.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install helm
        uses: azure/setup-helm@v4
        with:
          version: "v3.19.0"

      - name: Install test dependencies
        run: pip install -r test/requirements.txt

      - name: Install kubeconform
        run: |
          curl -sL https://github.com/yannh/kubeconform/releases/latest/download/kubeconform-linux-amd64.tar.gz | tar xz
          sudo mv kubeconform /usr/local/bin/

      - name: Build chart dependencies
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          for chart in charts/*/; do
            helm dependency build "$chart" || true
          done

      - name: Validate manifests
        run: python -m test.runner lint-manifests

  chart-testing:
    needs: [detect-changed-charts, chart-linting]
    if: needs.detect-changed-charts.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        chart: ${{ fromJson(needs.detect-changed-charts.outputs.charts) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install helm
        uses: azure/setup-helm@v4
        with:
          version: "v3.19.0"

      - name: Install K3D
        shell: bash
        env:
          K3D_INSTALL_DIR: ${{ github.workspace }}/.github/.bin
          K3D_VERSION: "5.7.3"
        run: |
          mkdir -p .github/.bin
          export PATH="${{ github.workspace }}/.github/.bin:$PATH"
          echo "PATH=${{ github.workspace }}/.github/.bin:$PATH" >> $GITHUB_ENV

          echo "Installing k3d"
          curl -s https://raw.githubusercontent.com/k3d-io/k3d/v${K3D_VERSION}/install.sh | USE_SUDO="false" bash

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Install test dependencies
        run: pip install -r test/requirements.txt

      - name: Install helm dependencies
        run: make helm-deps

      - name: Create k3d cluster
        run: make k3d-ci-up

      - name: Run chart tests
        run: |
          python -m test.runner run \
            --chart ${{ matrix.chart }} \
            ${{ contains(github.event.pull_request.labels.*.name, 'breaking') && '--skip-upgrade' || '' }} \
            --verbose

      - name: Collect logs on failure
        if: failure()
        run: |
          echo "=== Pod Status ==="
          kubectl get pods -A
          echo "=== Events ==="
          kubectl get events -A --sort-by='.lastTimestamp' | tail -50
          echo "=== Pod Logs ==="
          for ns in $(kubectl get ns -o jsonpath='{.items[*].metadata.name}' | tr ' ' '\n' | grep '^ct-'); do
            for pod in $(kubectl get pods -n "$ns" -o name 2>/dev/null); do
              echo "--- $ns/$pod ---"
              kubectl logs -n "$ns" "$pod" --all-containers --tail=100 2>/dev/null || true
            done
          done

      - name: Delete k3d cluster
        if: always()
        run: make k3d-down
