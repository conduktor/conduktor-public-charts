apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
  name: "grafana"
  namespace: "prometheus-stack"
  labels:
    dashboards: "grafana"
spec:
  config:
    log:
      mode: "console"
    auth:
      disable_login_form: "false"
    security:
      admin_user: admin
      admin_password: admin
  deployment:
    spec:
      template:
        spec:
          containers:
            - name: grafana
              image: grafana/grafana:10.2.2
  persistentVolumeClaim:
    spec:
      storageClassName: "local-path"
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: "prometheus-ds"
  namespace: "prometheus-stack"
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  datasource:
    name: prometheus
    type: prometheus
    access: proxy
    basicAuth: false
    url: http://prometheus-stack-kube-prom-prometheus:9090
    isDefault: true
    jsonData:
      "tlsSkipVerify": true
    editable: true
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: "alertmanager-ds"
  namespace: "prometheus-stack"
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  datasource:
    name: alertmanager
    type: alertmanager
    access: proxy
    basicAuth: false
    url: http://prometheus-stack-kube-prom-alertmanager:9093
    isDefault: false
    jsonData:
      "tlsSkipVerify": true
    editable: true
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: "loki-ds"
  namespace: "prometheus-stack"
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  datasource:
    name: loki
    type: loki
    access: proxy
    basicAuth: false
    url: http://loki-grafana-loki-querier:3100
    isDefault: false
    jsonData:
      "tlsSkipVerify": true
    editable: true
