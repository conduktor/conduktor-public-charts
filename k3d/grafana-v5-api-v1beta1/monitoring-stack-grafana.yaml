apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
  name: "grafana"
  namespace: "prometheus-stack"
  labels:
    dashboards: "grafana"
spec:
  config:
    log:
      mode: "console"
    auth:
      disable_login_form: "false"
    security:
      admin_user: admin
      admin_password: admin
  deployment:
    spec:
      template:
        spec:
          containers:
            - name: grafana
              image: grafana/grafana:10.2.2
  ingress:
    metadata:
      annotations:
        kubernetes.io/ingress.class: "nginx"
    spec:
      rules:
          - host: grafana.private
            http:
              paths:
                - path: /
                  pathType: ImplementationSpecific
                  backend:
                    serviceName: grafana-service
                    servicePort: grafana-http
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: "prometheus-ds"
  namespace: "prometheus-stack"
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  datasource:
    name: prometheus
    type: prometheus
    access: proxy
    basicAuth: false
    url: http://prometheus-stack-kube-prom-prometheus:9090
    isDefault: true
    jsonData:
      "tlsSkipVerify": true
    editable: true
