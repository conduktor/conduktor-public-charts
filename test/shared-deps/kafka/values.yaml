# Kafka test configuration (KRaft mode, no Zookeeper)
fullnameOverride: kafka

image:
  repository: bitnamilegacy/kafka
  tag: "3.9.0-debian-12-r1"

kraft:
  enabled: true

listeners:
  client:
    protocol: PLAINTEXT
    port: 9092
  controller:
    protocol: PLAINTEXT
    port: 9093

controller:
  replicaCount: 1
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 512Mi
  persistence:
    enabled: false

broker:
  replicaCount: 0

extraConfig: |
  default.replication.factor=1
  offsets.topic.replication.factor=1
  transaction.state.log.replication.factor=1
  min.insync.replicas=1
