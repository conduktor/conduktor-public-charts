nameOverride: gateway-test-02

gateway:
  admin:
    port: 8888

ingress:
  enabled: true
  ingressClassName: "nginx"
  hostname: gateway.private
  tls: true
  selfSigned: true

kafka:
  enabled: true
  startupProbe:
    enabled: true
    failureThreshold: 30
  listeners:
    overrideListeners: ""
    client:
      protocol: PLAINTEXT
      port: 9092
    controller:
      protocol: PLAINTEXT
      port: 9093
    interBroker:
      protocol: PLAINTEXT
      port: 9094
  extraConfigYaml:
    default.replication.factor: 1
    offsets.topic.replication.factor: 1
    transaction.state.log.replication.factor: 1
  controller:
    replicaCount: 1