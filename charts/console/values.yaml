## @section Platform product Parameters
## @descriptionStart
## You can paste here your Conduktor Platform Configuration
##
## Refer to our [documentation](https://docs.conduktor.io/platform/configuration/env-variables/) for the full list of product configuration properties.
## @descriptionEnd

config:
  ## @param config.organization.name Your Conduktor Platform Organization, you can only set it at install! You will need to change it in the Conduktor Platform UI after the installation
  organization:
    name: ""

  admin:
    ## @param config.admin.email Your Conduktor Platform Admin email, you can only set it at install! You will need to change it in the Conduktor Platform UI after the installation
    email: ""
    ## @param config.admin.password Your Conduktor Platform Admin password, you can only set it at install! You will need to change it in the Conduktor Platform UI after the installation
    password: ""

  ## @param config.database.host Your Conduktor Platform Database host
  ## @param config.database.port Your Conduktor Platform Database port
  ## @param config.database.name Your Conduktor Platform Database name
  ## @param config.database.username Your Conduktor Platform Database username
  ## @param config.database.password Your Conduktor Platform Database password
  database:
    host: ''
    port: 5432
    name: 'postgres'
    password: ''
    username: ''

  ## @param config.license Conduktor Platform Enterprise license, if none given, the product will run in free tier
  license: ""

  ## @param config.existingLicenseSecret Name of an existing secret containing the license
  ##
  ## Secret should just contain key "CDK_LICENSE" with the license as value
  ## NOTE: 'config.license' will be ignored
  existingLicenseSecret: ""

  ## @param config.existingSecret Name of an existing secret containing sensitive configuration
  ##
  ## Secret should contain below keys:
  ## - "CDK_ORGANIZATION_NAME": name of the organization
  ## - "CDK_ADMIN_EMAIL"      : email of the admin user
  ## - "CDK_ADMIN_PASSWORD"   : password of the admin user
  ## - "CDK_DATABASE_PASSWORD": password of the database
  ## - "CDK_DATABASE_USERNAME": username of the database
  ##
  ## NOTE: 'config.organization.name', 'config.admin.email', 'config.admin.password',
  ## 'config.database.username', 'config.database.password' will be ignored
  existingSecret: ""

  platform:
    ## @param config.platform.external.url Force the platform to redirect and use this URL (useful when behind a proxy to fix SSO issues)
    external:
      url: "https://platform.example.com"
    https:
      ## @param config.platform.https.selfSigned Enable HTTPS with a self-signed certificate (not recommended for production) based on 'config.platform.external.url' (required).
      ##
      ## NOTE: 'config.platform.https.cert.path' and 'config.platform.https.key.path' will be ignored
      selfSigned: false
      ## @param config.platform.https.existingSecret Enable HTTPS with an existing secret containing the tls.crt and tls.key (required).
      ##
      ## NOTE: 'config.platform.https.cert.path', 'config.platform.https.key.path'
      ## and 'config.platform.https.selfSigned' will be ignored
      existingSecret: ""

## @section Platform Deployment Parameters
##

## Conduktor Platform container configuration
##
platform:
  ## Conduktor Platform image
  ## ref: https://hub.docker.com/r/conduktor/conduktor-platform/tags/
  ## @param platform.image.registry Conduktor Platform image registry
  ## @param platform.image.repository Conduktor Platform image repository
  ## @param platform.image.tag Conduktor Platform image tag (immutable tags are recommended)
  ## @param platform.image.digest Conduktor Platform image digest in the way sha256:aa.... Please note this parameter, if set, will override the tag image tag (immutable tags are recommended)
  ## @param platform.image.pullPolicy Conduktor Platform image pull policy
  ## @param platform.image.pullSecrets Conduktor Platform image pull secrets
  ## @param platform.image.debug Enable Conduktor Platform image debug mode
  ##
  image:
    registry: docker.io
    repository: conduktor/conduktor-platform
    tag: 1.17.3
    digest: ""
    ## Specify a imagePullPolicy
    ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
    ## ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
    ##
    pullPolicy: IfNotPresent
    ## Optionally specify an array of imagePullSecrets.
    ## Secrets must be manually created in the namespace.
    ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
    ## e.g:
    ## pullSecrets:
    ##   - myRegistryKeySecretName
    ##
    pullSecrets: []
    ## Enable debug mode
    ##
    debug: false
  ## @param platform.replicaCount Number of Conduktor Platform replicas to deploy
  ##
  replicaCount: 1
  ## @param platform.containerPorts.http Conduktor Platform HTTP (or HTTPS if configured) container port
  ##
  containerPorts:
    http: 8080
  ## Configure extra options for Conduktor Platform containers' liveness and readiness probes
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-probes/#configure-probes
  ## @param platform.livenessProbe.enabled Enable livenessProbe on Conduktor Platform containers
  ## @param platform.livenessProbe.initialDelaySeconds Initial delay seconds for livenessProbe
  ## @param platform.livenessProbe.periodSeconds Period seconds for livenessProbe
  ## @param platform.livenessProbe.timeoutSeconds Timeout seconds for livenessProbe
  ## @param platform.livenessProbe.failureThreshold Failure threshold for livenessProbe
  ## @param platform.livenessProbe.successThreshold Success threshold for livenessProbe
  ##
  livenessProbe:
    enabled: true
    initialDelaySeconds: 60
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
    successThreshold: 1
  ## @param platform.readinessProbe.enabled Enable readinessProbe on Conduktor Platform containers
  ## @param platform.readinessProbe.initialDelaySeconds Initial delay seconds for readinessProbe
  ## @param platform.readinessProbe.periodSeconds Period seconds for readinessProbe
  ## @param platform.readinessProbe.timeoutSeconds Timeout seconds for readinessProbe
  ## @param platform.readinessProbe.failureThreshold Failure threshold for readinessProbe
  ## @param platform.readinessProbe.successThreshold Success threshold for readinessProbe
  ##
  readinessProbe:
    enabled: true
    initialDelaySeconds: 60
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
    successThreshold: 1
  ## @param platform.startupProbe.enabled Enable startupProbe on Conduktor Platform containers
  ## @param platform.startupProbe.initialDelaySeconds Initial delay seconds for startupProbe
  ## @param platform.startupProbe.periodSeconds Period seconds for startupProbe
  ## @param platform.startupProbe.timeoutSeconds Timeout seconds for startupProbe
  ## @param platform.startupProbe.failureThreshold Failure threshold for startupProbe
  ## @param platform.startupProbe.successThreshold Success threshold for startupProbe
  ##
  startupProbe:
    enabled: true
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 10
    successThreshold: 1
  ## @param platform.customLivenessProbe Custom livenessProbe that overrides the default one
  ##
  customLivenessProbe: {}
  ## @param platform.customReadinessProbe Custom readinessProbe that overrides the default one
  ##
  customReadinessProbe: {}
  ## @param platform.customStartupProbe Custom startupProbe that overrides the default one
  ##
  customStartupProbe: {}
  ## Conduktor Platform resource requests and limits
  ## ref: http://kubernetes.io/docs/user-guide/compute-resources/
  ##
  resources:
    limits:
      ## @param platform.resources.limits.cpu CPU limit for the platform container
      cpu: 4000m
      ## @param platform.resources.limits.memory Memory limit for the container
      memory: 8Gi
    requests:
      ## @param platform.resources.requests.cpu CPU resource requests
      cpu: 2000m
      ## @param platform.resources.requests.memory Memory resource requests
      memory: 4Gi
  ## @param platform.podSecurityContext Conduktor Platform Pod Security Context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
  ## default:
  ## securityContext:
  ##   readOnlyRootFilesystem: true
  ##   runAsNonRoot: true
  ##
  podSecurityContext: {}
  ## @param platform.containerSecurityContext Conduktor Platform containers' Security Context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-container
  ## default:
  ## securityContext:
  ##   readOnlyRootFilesystem: true
  ##   runAsNonRoot: true
  ##
  containerSecurityContext: {}

  ## @param platform.existingConfigmap The name of an existing ConfigMap with your custom configuration for Conduktor Platform
  ##
  ## ConfigMap must contain a key named `platform-config.yaml` with the configuration as yaml
  existingConfigmap: ""
  ## @param platform.command Override default container command (useful when using custom images)
  ##
  command: []
  ## @param platform.args Override default container args (useful when using custom images)
  ##
  args: []
  ## @param platform.hostAliases Conduktor Platform pods host aliases
  ## https://kubernetes.io/docs/concepts/services-networking/add-entries-to-pod-etc-hosts-with-host-aliases/
  ##
  hostAliases: []
  ## @param platform.podLabels Extra labels for Conduktor Platform pods
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
  ##
  podLabels: {}
  ## @param platform.podAnnotations Annotations for Conduktor Platform pods
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
  ##
  podAnnotations: {}
  ## @param platform.podAffinityPreset Pod affinity preset. Ignored if `platform.affinity` is set. Allowed values: `soft` or `hard`
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
  ##
  podAffinityPreset: ""
  ## @param platform.podAntiAffinityPreset Pod anti-affinity preset. Ignored if `platform.affinity` is set. Allowed values: `soft` or `hard`
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
  ##
  podAntiAffinityPreset: soft
  ## Node platform.affinity preset
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#node-affinity
  ##
  nodeAffinityPreset:
    ## @param platform.nodeAffinityPreset.type Node affinity preset type. Ignored if `platform.affinity` is set. Allowed values: `soft` or `hard`
    ##
    type: ""
    ## @param platform.nodeAffinityPreset.key Node label key to match. Ignored if `platform.affinity` is set
    ##
    key: ""
    ## @param platform.nodeAffinityPreset.values Node label values to match. Ignored if `platform.affinity` is set
    ## E.g.
    ## values:
    ##   - e2e-az1
    ##   - e2e-az2
    ##
    values: []
  ## @param platform.affinity Affinity for Conduktor Platform pods assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
  ## NOTE: `platform.podAffinityPreset`, `platform.podAntiAffinityPreset`, and `platform.nodeAffinityPreset` will be ignored when it's set
  ##
  affinity: {}
  ## @param platform.nodeSelector Node labels for Conduktor Platform pods assignment
  ## ref: https://kubernetes.io/docs/user-guide/node-selection/
  ##
  nodeSelector: {}
  ## @param platform.tolerations Tolerations for Conduktor Platform pods assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
  ##
  tolerations: []
  ## @param platform.updateStrategy.type Conduktor Platform statefulset strategy type
  ## ref: https://kubernetes.io/docs/concepts/workloads/controllers/statefulset/#update-strategies
  ##
  updateStrategy:
    ## StrategyType
    ## Can be set to RollingUpdate, OnDelete or Recreate
    ##
    type: RollingUpdate

  ## @param platform.priorityClassName Conduktor Platform pods' priorityClassName
  ##
  priorityClassName: ""
  ## @param platform.topologySpreadConstraints Topology Spread Constraints for pod assignment spread across your cluster among failure-domains. Evaluated as a template
  ## Ref: https://kubernetes.io/docs/concepts/workloads/pods/pod-topology-spread-constraints/#spread-constraints-for-pods
  ##
  topologySpreadConstraints: []
  ## @param platform.schedulerName Name of the k8s scheduler (other than default) for Conduktor Platform pods
  ## ref: https://kubernetes.io/docs/tasks/administer-cluster/configure-multiple-schedulers/
  ##
  schedulerName: ""
  ## @param platform.terminationGracePeriodSeconds Seconds Redmine pod needs to terminate gracefully
  ## ref: https://kubernetes.io/docs/concepts/workloads/pods/pod/#termination-of-pods
  ##
  terminationGracePeriodSeconds: ""
  ## @param platform.lifecycleHooks for the Conduktor Platform container(s) to automate configuration before or after startup
  ##
  lifecycleHooks: {}
  ## @extra platform.dataVolume Persistent Volume to store Conduktor Platform data
  ## @skip platform.dataVolume.emptyDir
  dataVolume:
    emptyDir: {}
  ## @extra platform.tmpVolume Persistent Volume to store Conduktor Platform tmp data
  ## @skip platform.tmpVolume.emptyDir
  tmpVolume:
    emptyDir: {}
  ## @param platform.extraEnvVars Array with extra environment variables to add to Conduktor Platform nodes
  ## ref: https://docs.conduktor.io/platform/configuration/env-variables/
  ## e.g:
  ## extraEnvVars:
  ##   - name: FOO
  ##     value: "bar"
  ##
  extraEnvVars: []
  ## @param platform.extraEnvVarsCM Name of existing ConfigMap containing extra env vars for Conduktor Platform nodes
