nameOverride: cdkt-test-04
config:
  existingSecret: cdkt-test-04
  organization:
    name: conduktor
  admin:
    email: admin@conduktor.io
    password: admin

  database:
    name: platform
    host: postgresql-hl
    port: 5432


platform:
  resources:
    limits:
      cpu: 1500m
      memory: 3Gi
    requests:
      cpu: 1000m
      memory: 2Gi
  extraEnvVarsSecret: cdkt-test-04-extra
tests:
  enabled: true
  secrets:
    - name: cdkt-test-04
      type: Opaque
      stringData:
        CDK_ORGANIZATION_NAME: conduktor
        CDK_ADMIN_EMAIL: admin@conduktor.io
        CDK_ADMIN_PASSWORD: admin
        CDK_DATABASE_USERNAME: postgres
    - name: cdkt-test-04-extra
      type: Opaque
      stringData:
        CDK_DATABASE_PASSWORD: conduktor123
