## @section State management configuration
## @descriptionStart
## Configuration for CLI provisioner state persistence of manged resources.
## Enabled by default, it allows provisioner to track the resources it has created and manage them properly.
## Note that on uninstall of the chart, the state will be deleted unless you set the PVC to be kept using annotations "helm.sh/resource-policy: keep".
## Also uninstall will not delete resources created and managed by the provisioner.
## @descriptionEnd
##
state:
  ## @param state.enabled Enable state persistence
  enabled: true
  ## @param state.backend State backend type either "file" or "remote". Default is "file" using a PersistentVolumeClaim.
  backend: "file"
  ## File backend configuration
  ##
  file:
    ## @param state.file.mountPath Mount path for the state volume
    mountPath: "/var/conduktor/state"
    pvc:
      ## @param state.file.pvc.existingClaim Name of an existing PersistentVolumeClaim to use
      existingClaim: ""
      ## @param state.file.pvc.labels Labels for the PersistentVolumeClaim
      labels: {}
      ## @param state.file.pvc.annotations Annotations for the PersistentVolumeClaim
      annotations: {}
      ## @param state.file.pvc.storageClass Storage class for the PersistentVolumeClaim
      storageClass: ""
      ## @param state.file.pvc.storageSize Size of the PersistentVolumeClaim
      storageSize: "1Gi"
      ## @param state.file.pvc.accessModes Access modes for the PersistentVolumeClaim
      accessModes:
        - ReadWriteOnce
      ## @param state.file.pvc.selector Selector for the PersistentVolumeClaim
      selector: {}
  ## Remote backend configuration
  ##
  remote:
    ## @param state.remote.uri URI of the remote state backend (e.g., s3://my-bucket/path/to/state or gcs://my-bucket/path/to/state or azblob://my-container/path/to/state)
    uri: ""

