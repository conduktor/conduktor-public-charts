gateway:
  env: 
    GATEWAY_SECURED_METRICS: 'false'
    GATEWAY_SECURITY_PROTOCOL: 'SASL_PLAINTEXT'
    GATEWAY_SASL_MECHANISM: 'PLAIN'
    GATEWAY_SASL_JAAS_CONFIG: 'org.apache.kafka.common.security.plain.PlainLoginModule required username="admin" password="admin";'
    GATEWAY_UPSTREAM_CONNECTION_POOL_TYPE: 'ROUND_ROBIN'
  portRange:
    start: 9092

service:
  external:
    enable: false
    type: ClusterIP
    annotations: 
      prometheus.io/scrape: "true"
      prometheus.io/path: /metrics
      prometheus.io/port: "8888"

metrics:
  prometheus:
    enable: true
  grafana:
    enable: true

kafka:
  enabled: true
  controller:
    replicaCount: 1
